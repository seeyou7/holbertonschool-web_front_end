<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

        <meta charset="utf-8" />
        <title>Task 0</title>

    </head>
    
    <body> 
        <script type="application/javascript">
            // Function to create the table structure with thead and tbody
            function createFamilyTree() {
                $("body").append(
                    $("<table></table>").attr("border", "5")
                        .append(
                            $("<thead></thead>").append(
                                $("<tr></tr>").append(
                                    $("<th></th>").text("Firstname"),
                                    $("<th></th>").text("Lastname")
                                )
                            )
                        )
                        .append($("<tbody></tbody>")) // Append an empty tbody to the table
                );
            }

            // Function to add a new member to the tbody
            function addNewMember(firstName, lastName) {
                $("tbody").append(
                    $("<tr></tr>").append(
                        $("<td></td>").text(firstName),       // Firstname cell
                        $("<td></td>").text(lastName),        // Lastname cell
                        $("<td></td>").text("(x)")            // 'Remove' cell with 'x'
                            .css("background-color", "orange") // Add orange background
                            .click(function() {                // Add click event to remove row
                                $(this).parent().remove();     // Remove the row on click
                            })
                    )
                );
            }
            
            // Call createFamilyTree to create the table structure
            createFamilyTree();

            // Add members to the family tree
            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");
        </script>
    
    </body>

</html>
